<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project4 html+css</title>
    <!-- font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<!-- linking style  -->
<link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div><img src="./assets/Logo.png" alt="logo" class="logo">
                </div>
                <div class="grow_list">
                    <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Services</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-grow">
                    <button class="nav-button">contact us</button>
                </div>
            </nav>
        </section>
        <!-- banner -->
        <section aria-label="banner">
            <div class="banner_container">
                <!-- left side container -->
                <div>
                    <h1 class="heading-text">
                        We Help You <span><br>Crush</span> Your<br> Competition
                    </h1>
                    <p class="detail">
                        Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.
                    </p>
                    <button class="nav-button btn">see our services</button>
                </div>
                <!-- right side text -->
                <div>
                    <img src="./assets/Header Illustration.png" alt="illustract picture">
                </div>
            </div>
        </section>
    </div>
